<h1>App works!</h1>
<app-range 
  label="Teste"
  [disabled]="false"
  [hide-values]="false"
  [optional]="true"
  name="outerValue"
  ngDefaultControl
  [(ngModel)]="outerValue"
></app-range>

<button (click)="outerValue.max = 15">Change outer value</button>

{{ outerValue | json }}

<form [formGroup]="form">
  <app-range formControlName="reactive"></app-range>
</form>

<pre>{{ form.value | json }}</pre>
